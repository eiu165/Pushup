<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
         
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.2.0.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.2.0.css" />
         
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="home" data-theme="b">
            <div data-role="header">
                <h4>header</h4>
            </div>
            <div data-role="content">
                <h1>Cordova</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p> 
                    <a href="#newpage" data-role="button" >new page</a>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>footer</h4>
            </div>
        </div>
        <div data-role="page" id="newpage" data-theme="b">
            <div data-role="header">
                <h4>new page</h4>
            </div>
            <div data-role="content">
                <label for="name">what is your name:</label>
                <input type="text" name="name" id="name" value="" />
                <a id="savebutton" data-role="button" >save</a>
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>footer</h4>
            </div>
        </div>

        <script type="text/javascript" src="cordova-2.1.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>  
        <script type="text/javascript" src="js/jquery-1.8.2.js"></script>  
        <script type="text/javascript" src="js/jquery.mobile-1.2.0.js"></script>  
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
